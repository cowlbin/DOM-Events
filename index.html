<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="countCookieOnClick">
      <h2>Cookie Clicker</h2>
      <button id="cookieImg">
        <img
          src="https://img.freepik.com/free-vector/isolated-chocolate-chips-cookie-cartoon-style_1308-84458.jpg?w=2000"
        />
      </button>
      <p><span>The cookie has been clicked</span>
         <span id="clickCounter">0</span>
        <span> times.</span>
        </p>
    </div>
    <div class="fontSizeForParagraph">
      <h2>Magnifying Glass</h2>
      <p id="magPara">This is test paragraph

      </p>
      <button id="incrFontSize"></button>
      <button id="decrFontSize"></button>
    </div>
    <div id="greenScreen">
      <h2>Green Screen</h2>
      <div id="inputBox"></div>
      <button id="chgBackColor">Change Background Color</button>

    </div>
    <script src="index.js"></script>
  </body>
</html>
